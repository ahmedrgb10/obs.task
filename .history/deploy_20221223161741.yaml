apiVersion: apps/v1
kind: Deployment
metadata:
  name: juice
spec:
  selector:
    matchLabels:
      app: juice
  replicas: 3
  template: # template for the pods
    metadata:
      labels:
        app: juice
    spec:
      containers:
      - name: juice
        image: bkimminich/juice-shop:latest
---
apiVersion: v1
kind: Service
metadata:
  name: juice
spec:
  selector:
    app: juice
  ports:
    - name: http
      port: 3000
      nodePort: 30030
  type: NodePort